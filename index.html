<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive rating component</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Rating state start -->
    <div class="container">
      <div class="card">
        <div class="card__info-start">
          <img class="rating-star" src="images/icon-star.svg" alt="star icon" />
          <h1 class="card--heading">How did we do?</h1>
          <p class="card--text">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="rating">
            <button class="rating__num">1</button>
            <button class="rating__num">2</button>
            <button class="rating__num">3</button>
            <button class="rating__num">4</button>
            <button class="rating__num">5</button>
          </div>
          <button class="cta-btn">Submit</button>
        </div>

          <p>
            We appreciate you taking the time to give a rating. If you ever need

          </p>
        </div> -->

    </div>

</html>
